<ion-header>
  <ion-navbar>
    <ion-title>
      Push Message
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card>
    <ion-card-content>
      <ion-textarea rows='5' maxLength='500' placeholder="message here" [(ngModel)]="pushMessage"></ion-textarea>
    </ion-card-content>
    <button ion-button full color="danger" (click)="selectTarget()">
      메세지 보내기
    </button>
  </ion-card>

</ion-content>
